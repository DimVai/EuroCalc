<!DOCTYPE html>
<html lang="en" style="color-scheme:dark;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro</title>

    <meta name="theme-color" content="#212529">
    <link rel="manifest" href="pwa/manifest.json">     
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    
    
    <!-- <link rel="stylesheet" href="https://dimvai.github.io/Dim-Plus/dim-boilerplate.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script defer src="https://dimvai.github.io/Dim-Plus/Q.js"></script>
    <script defer src="script.js"></script>
    
    <script defer src="pwa/pwa.js"></script>

    <style>
        .btn{
            --size: 4rem;
            display: block;
            width: var(--size);
            height: var(--size);
            font-size: 1.8rem;
        }
        .btn.copy{
            background-color: darkmagenta;
            width: 8ch;
            height: 3rem;
            font-size: 1rem;
        }
        label{
            font-size: 1.2rem;
        }
    </style>
        
</head>
<body data-bs-theme="dark" class="p-4">

    <header>
        <h1 class="text-center">Euro Calculator</h1>
    </header>


    <main x-data>

        <div class="my-4">
            <label for="expression" class="form-label" >Expression</label>
            <input type="text" class="form-control fs-1" id="expression" inputmode="numeric">
            
            <div class="d-flex justify-content-between gap-1 my-3">
                <button class="btn btn-primary btn-insert">+</button>
                <button class="btn btn-success btn-insert">€</button>
                <button class="btn btn-secondary btn-insert">$</button>
                <button class="btn btn-info btn-insert">£</button>
                <button class="btn btn-danger btn-clear">⍉</button>

            </div>
        </div>
        <div class="my-5">
            <label for="result" class="form-label">Result</label>
            <h2 class="fs-1"><span id="result">0</span> €</h2>
            <button id="copy" class="btn btn-small copy small">Copy</button>
        </div>


        <div id="rates" class="d-none">
            <label>Rates:</label>
            <p>
                1 $ = <span data-variable="EURUSD"></span> €
            <br>
                1 £ = <span data-variable="EURGBP"></span> €
            </p>
        </div>


        <div class="d-none" id="api">
            <hr>
            <label for="apikey" class="form-label" >freecurrencyapi.com API Key</label>
            <input type="text" class="form-control fs-1" id="apikey">
            <small>No API or wrong API key found. Paste your freecurrencyapi.com API Key here and refresh the page. 
                You can get the key <a target="_blank" href="https://app.freecurrencyapi.com/dashboard">here</a></small>
        </div>


    </main>

    <footer>

    </footer>


    
</body>
</html>
